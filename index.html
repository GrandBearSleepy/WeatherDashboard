<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Wheather Dashboard</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark text-center">
            <span class="navbar-brand mb-0 mx-auto" id="header">Wheather Dashboard</span>
        </nav>
    </header>

    <section>
        <div class="container">
            <div class="row">
                <!-- left side -->
                <div class="col-4" style="background-color: #F6F6F6;">

                    <h5 class="card-title mt-3">Search for a city:</h5>
                    <div class="input-group" style="width:250px;margin-top: 3px;">
                        <input type="text" class="form-control" placeholder="City name" id="city-name" />

                        <button type="submit" class="btn btn-primary btn-search" id="btn-search">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                                <path fill-rule="evenodd"
                                    d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                            </svg>
                        </button>

                    </div>
                    <ul class="list-group my-3" style="width: 100%;" id="search-btn">
                        <!-- <li class="list-group-item"><a href="">sjflsjkd</a></li>
                        <li class="list-group-item">Dapibus ac facilisis in</li>
                        <li class="list-group-item">Morbi leo risus</li>
                        <li class="list-group-item">Porta ac consectetur ac</li>
                        <li class="list-group-item">Vestibulum at eros</li> -->
                    </ul>
                </div>
                <!-- right side -->
                <div class="col-8">
                    <div class="card my-3">
                        <h3 class="card-title p-3" id="city"></h3>
                        <div class="card-body" id="tem-display">
                            <!-- <h5 class="card-title" id="city">Card title</h5> -->
                        </div>
                    </div>
                    <div>
                        <h2>5-Day Forecast</h2>
                        <div class="row">
                            <div class="forecast" id="0"></div>
                            <div class="forecast" id="1"></div>
                            <div class="forecast" id="2"></div>
                            <div class="forecast" id="3"></div>
                            <div class="forecast" id="4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./assets/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
